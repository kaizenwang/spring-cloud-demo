group 'spring-cloud-demo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.springframework.boot:spring-boot-starter-parent:1.5.10.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-zuul:1.4.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-eureka:1.4.4.RELEASE'
}
